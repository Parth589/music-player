<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/media1730.css">
    <link rel="stylesheet" href="css/mobile.css">

    <link rel="Shortcut Icon" type="image/ico" href="media/favIcon.ico">
    <link rel="icon" type="image/x-icon" href="media/favIcon.ico">
</head>

<body>
    <div class="container">


        <!-- sidebar -->
        <div class="sidebar">
            <div class="upperContent">
                <div class="sidebarUp">
                    <div class="userLogo">
                        <img src="#" alt="" class="smallImage">
                    </div>
                    <div class="options">
                        <img src="#" alt="" class="smallImage">
                    </div>
                </div>

                <ul class="list">
                    <li class="listItms"><a href="#" class="link fontWhite mediumFont">Home</a></li>
                    <li class="listItms"><a href="#" class="link fontWhite mediumFont">Explore</a></li>
                    <li class="listItms"><a href="#" class="link fontWhite mediumFont">Videos</a></li>
                    <li class="listItms switched">
                        <label for="autoPlayChk" class="link mediumFont fontWhite">Autoplay</label>
                        <label class="switch">
                            <input type="checkbox" id="autoPlayChk">
                            <span class=" slider2 round"></span>
                        </label>
                    </li>
                    <li class="listItms"><a href="" class="link fontWhite mediumFont" id="open-folder-btn">Open
                            Folder</a>
                    </li>
                </ul>
            </div>


            <div class="myCollection">
                <h4 class="folderName">My Collection</h4>
                <ul class="list">
                    <li class="listItms"><a href="#" class="link white mediumFont">Mixes and Radio</a></li>
                    <li class="listItms"><a href="#" class="link white mediumFont">Playlists</a></li>
                    <li class="listItms"><a href="#" class="link white mediumFont">Albums</a></li>
                    <li class="listItms"><a href="#" class="link white mediumFont">Tracks</a></li>
                    <li class="listItms"><a href="#" class="link white mediumFont">Videos</a></li>
                    <li class="listItms"><a href="#" class="link white mediumFont">Artists</a></li>
                </ul>
            </div>
        </div>
        <div class="mainContent">
            <nav>
                <div class="searchBox">
                    <img src="media/search.svg" alt="" class="smallImage filter">
                    <input type="search" name="S" id="search" class="searchMusic inputFont" placeholder="Search">
                </div>
                <img src="media/list (1).svg" class="sidebar-trigger filter" id="sidebar-trigger"></img>
            </nav>
            <div class="horizontalSlider fontWhite">
                <div class="up">
                    <div class="sectionHead">
                        From <strong class="folderName">...</strong>
                    </div>
                    <div class="scrollerBox">
                        <img src="media/arrow-left-circle-fill.svg" alt="" class="scrollerImage smallImage filter"
                            id="lftscroll1">
                        <img src="media/arrow-right-circle-fill.svg" alt="" class="scrollerImage smallImage filter"
                            id="ritscroll1">
                    </div>
                </div>
                <ul class="slider">
                    <h1>select a folder from given option in sidebar</h1>
                </ul>
            </div>

            <div class="bottomFallback"></div>
            <div class="bottomPlayer">
                <audio id="audio-obj"></audio>
                <img src="media/defaultPoster.jpg" alt="" class="musicImage">
                <div class="musicInfo">
                    <h4>...</h4>
                    <h6>Artists : ...</h6>
                    <span>Playing from ...</span>
                </div>
                <div class="musicControls">
                    <div class="controls">
                        <img src="media/shuffle.svg" alt="" class="options bigImage filter secondary" id="shuffle">
                        <img src="media/chevron-bar-left.svg" alt="" class="options bigImage filter" id="prevTrack">
                        <img src="media/play-circle-fill.svg" alt="" class="options bigImage filter" id="bottomPlayBtn">
                        <img src="media/chevron-bar-right.svg" alt="" class="options bigImage filter" id="nextTrack">
                        <img src="media/arrow-repeat.svg" alt="" class="options bigImage filter secondary" id="repeat">
                    </div>
                    <div id="playStrip">
                        <input type="range" name="playTime" id="playTime" value="0" max="1000">
                        <span class="filter" id="duration">0.00</span>
                    </div>
                </div>
                <img src="media/volume-up-fill.svg" alt="" class="options bigImage filter volumeImage">
                <input type="range" name="volume" id="volume" value="60">
            </div>
        </div>

    </div>
</body>
<script src="js/renderer.js"></script>

</html>
